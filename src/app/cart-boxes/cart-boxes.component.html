<div class="detailBox">
  <div class="detailBoxHead">
   <div class="boxNameContainer">
     <p class="boxHeader">{{item.productType + " " + getBoxNumber(index) }}</p>
   </div>
   <div class="buttonContainer">
     <button
        class="btn collapser"
        type="button"
        data-toggle="collapse"
        href="#collapseExample"
        data-bs-target="#collapseExample"
        aria-controls="collapseExample"
        [attr.aria-expanded]="!isCollapsed"
        (click)="collapse.toggle()">
        Add details
      </button>
   </div>
   </div>

   <div class="collapse" id="collapseExample" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <hr>
      <form action="" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
         <div class="mb-3">
            <label for="name" class="form-label">Gifting to :</label>
            <input type="text" class="form-control" formControlName="to" id="name" placeholder="Your recipient name here" required >
         </div>
         <div class="mb-3">
            <label for="message" class="form-label">Message :</label>
            <textarea class="form-control" formControlName="message" id="message" rows="2" placeholder="Enter Your special message here" required></textarea>
         </div>
         <div class="mb-3">
            <label for="name" class="form-label">From :</label>
            <input type="text" class="form-control" formControlName="from" id="name" placeholder="Enter Sender's Name" required>
         </div>
         <div class="d-flex align-items-start-center justify-content-center">
            <button class="discarder">Discard</button>
            <button class="submitter" type="submit">Submit</button>
         </div>
      </form>
   </div>
</div>
