<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <link rel="stylesheet" href="/app.css">
  <title>Mangoes</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- left panel -->
      <div class="col-lg-3 d-flex flex-column align-items-start-center justify-content-center sliderDiv" [ngSwitch]="cart.cartStage.currentStage">
        <app-description-slider-left (newItemEvent)="addItem($event)" *ngSwitchCase="0"></app-description-slider-left>
        <app-cart-navigator *ngSwitchCase="1"></app-cart-navigator>
        <app-cart-navigator *ngSwitchCase="2"></app-cart-navigator>
      </div>
      <!-- main canvas: center -->
      <div class="col-lg-6 descriptionDiv" [ngSwitch]="cart.cartStage.currentStage">
        <app-description [btnType]="selectedBtn" *ngSwitchCase="0" ></app-description>
        <app-configure-boxes *ngSwitchCase="1" [cart]="cart" (boxConfigUpdatedByChild)="updateBoxConfig($event)"></app-configure-boxes>
        <app-arrangement *ngSwitchCase="2" [cart]="cart" (updateArrangementStage)="updateArrangementStage($event)"></app-arrangement>
        <app-shipping *ngSwitchCase="3" [cart]="cart" (updateShippingStage)="updateShippingStage($event)"></app-shipping>
      </div>
      <!-- right panel -->
      <div class="col-lg-3 ">
        <app-description-input-right (cartItemsUpdatedEvent)="updateCart($event)" (submitCartEvent)="updateCartStage($event)" [cart]="cart"></app-description-input-right>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
</body>
</html>
